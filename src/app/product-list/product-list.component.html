<div style="display: flex; justify-content: space-between;">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Filtrar por categoría</mat-label>
      <mat-select (selectionChange)="filterProductsByCategory($event)">
        <mat-option value="all">Todas</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <button mat-button color="warn" (click)="logout()">Cerrar sesión</button>
  </div>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Elementos por página</mat-label>
    <mat-select (selectionChange)="limitProducts($event)">
      <mat-option value="all">Todos</mat-option>
      <mat-option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>
<table mat-table [dataSource]="filteredProducts.slice(0, itemsPerPage)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let product">{{ product.title }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let product">{{ product.category }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button (click)="openProductDetailModal(product)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
