<div class="container">
  <div class="logo-container">
    <img class="logo" src="https://cataas.com/cat" alt="Gatito">
  </div>
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="fill">
        <input matInput type="email" formControlName="email" placeholder="user@demo.com">
        <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          Correo electr칩nico no v치lido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput type="password" formControlName="password" placeholder="123456">
        <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          La contrase침a debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Iniciar sesi칩n</button>
      <mat-error *ngIf="loginError">
        {{ loginError }}
      </mat-error>
    </form>
  </div>
</div>
